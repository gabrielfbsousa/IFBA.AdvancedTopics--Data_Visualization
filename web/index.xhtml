<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="display">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Tipo de representação: " />
                <p:selectOneButton value="#{selectOneView.tipo}">
                    <f:selectItem itemLabel="area" itemValue="area" />
                    <f:selectItem itemLabel="populacao" itemValue="populacao" />
                    <f:selectItem itemLabel="densidade_demografica" itemValue="densidade_demografica" />
                    <f:selectItem itemLabel="pib" itemValue="pib" />
                    <f:selectItem itemLabel="idh" itemValue="idh" />
                </p:selectOneButton>
                <p:commandButton value="Submit" icon="ui-icon-check" action="#{selectOneView.pegarTipo()}" />
            </h:panelGrid>
           

        </h:form>
    </h:body>
</html>
